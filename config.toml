baseURL = "http://bsafe.network/"
languageCode = "en-us"
DefaultContentLanguage = "en"

title = "BSafe.network"
theme = "hugo-theme-docdock"
#themesdir = "../.."

[params]
#editURL = "https://github.com/vjeantet/hugo-theme-docdock/edit/master/exampleSite/content/"
showVisitedLinks = true # default is false
themeStyle = "original" # "original" or "flex" # default "original"
themeVariant = "" # choose theme variant "green", "gold" , "gray", "blue" (default)
ordersectionsby = "weight" # ordersectionsby = "title"
disableHomeIcon = false # default is false
disableSearch = false # default is false
disableNavChevron = false # set true to hide next/prev chevron, default is false

[outputs]
home = [ "HTML", "RSS", "JSON"]


[[menu.shortcuts]]
pre = "<h3>More</h3>"
name = "<i class='fa fa-envelope'></i> mail"
identifier = "ds"
url = "mailto:info@bsafe.network"
weight = 10

[[menu.shortcuts]]
name = "<i class='fa fa-twitter'></i> Twitter: @BSafe_network"
url = "https://twitter.com/BSafe_network"
weight = 11
